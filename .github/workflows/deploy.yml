jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    # Deploy public folder contents to portal root (subdomain document root)
    - name: ğŸ“‚ Deploy public files to root
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./portal/        # public_html/portal/ (FTP root áƒáƒ áƒ˜áƒ¡ public_html/)
        local-dir: ./crm/public/    # public áƒ¤áƒáƒšáƒ“áƒ”áƒ áƒ˜áƒ¡ áƒ¨áƒ˜áƒ’áƒ—áƒáƒ•áƒ¡áƒ˜
        dangerous-clean-slate: false
        log-level: verbose
        exclude: |
          **/.git*
          **/.github*

    # Deploy other Laravel files to portal folder (excluding public)
    - name: ğŸ“‚ Deploy Laravel core files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./portal/        # public_html/portal/
        local-dir: ./crm/            # CRM áƒ¤áƒáƒšáƒ“áƒ”áƒ áƒ˜áƒ¡ áƒ§áƒ•áƒ”áƒšáƒ áƒ¤áƒáƒ˜áƒšáƒ˜
        dangerous-clean-slate: false
