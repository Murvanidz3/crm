name: Deploy CRM to Hostinger

on:
  push:
    branches:
      - main
    paths:
      - 'crm/**' # áƒ’áƒáƒ”áƒ¨áƒ•áƒ”áƒ‘áƒ áƒ›áƒ®áƒáƒšáƒáƒ“ áƒ›áƒáƒ¨áƒ˜áƒœ, áƒ—áƒ£ crm áƒ¤áƒáƒšáƒ“áƒ”áƒ áƒ¨áƒ˜ áƒ áƒáƒ›áƒ” áƒ¨áƒ”áƒ˜áƒªáƒ•áƒšáƒ”áƒ‘áƒ
